<!DOCTYPE html>
<html>
  <head>
    <title>Chitter</title>
    <link rel="stylesheet" type="text/css" href="./public/style.css"/>
  </head>
<body>

  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Have an account? Log in
      </button>
    <div class="dropdown-content">
      <input class='fillForm' id="username" type="username" placeholder="Username"/>
      <input class='fillForm' id="password" type="password" placeholder="Password"/>
      <input class='button' id="login" type="button" value="login" />
      <input class='button' id="signUp" type="button" value="Sign up" />
    </div>
  </div>
</div>
  <div>
    <h1>Welcome to Chitter v2.0</h1>
  </div>
  <h3>Send a peep</h3>
  <div>
    <textarea rows="3" cols="50" id="peep" type="peep">
    </textarea><br>
      <input id="sendPeep" type="button" value="Send Peep" text/>
  </div>
  <div id="peeps">
    <ul id="showPeeps"></ul>
    <input class='button' id="like" type="button" value="like" />
  </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="./src/interface.js"></script>
    <script src="mustache.js"></script>
  </body>
</html>
